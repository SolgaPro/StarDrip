<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
 <div class="bandeau haut">StarDrip</div>

    

    <div class="bandeau bas">Revenir sur la page d'acceuil en cliquant : <a href="https://solgapro.github.io/StarDrip/Index">ici</a></div>

    <header>       
<center>
        <h1>Retour</h1>
        <br><br><br>
        <p>Remplis le formulaire ci-dessous pour effectuer un retour.</p>
    </header>
    <br><br>
    <section>
        <center><form action="#" method="POST">
            <label for="nom"> Nom :</label>
            <input type="text" id="nom" name="nom" required>
            <br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="commande">Numéro de commande :</label>
            <input type="text" id="commande" name="commande" required>
            <br><br>
            <label for="raison">Raison du retour :</label>
            <select id="raison" name="raison">
                <option value="taille">Mauvaise taille</option>
                <option value="defaut">Produit défectueux</option>
                <option value="autre">Autre</option>
            </select>
            <br><br><br><br>
            <label for="message">Commentaire :</label><br><br>
            <textarea id="message" name="message" rows="6"></textarea>
            <br><br><br><br>
            <button type="submit">Envoyer la demande</button>
        </form>
    </section></center>
    
    <footer><br><br><br><br><br><br>
      <center><p>2025 StarDrip - Tous droits réservés</p>
    </footer>
</center>
</body>
</html>
